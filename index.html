<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" defer></script>
    <script src="storage.js" defer></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Restaurant Orders</a>
            <button class="navbar-toggler bg-info" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <form id="orders-form" class="border border-secondary px-5 py-2">
            <h1 class="text-center">Take Orders</h1><br>
            <div class="msg"></div>
            <div class="mb-2 col">
                <label for="name" class="form-label">Dish Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-2 col">
                <label for="amount" class="form-label">Dish Amount</label>
                <input type="number" class="form-control" id="amount">
            </div>
            <div class="mb-2 col">
                <label for="table" class="form-label">Table</label>
                <select class="form-select" aria-label="Default select example" id="table">
                    <option selected value="Table1">Table 1</option>
                    <option value="Table2">Table 2</option>
                    <option value="Table3">Table 3</option>
                  </select>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <ul id="Orders">
            <h1>Orders</h1>
            <ul id="Table1">Table 1:</ul>
            <ul id="Table2">Table 2:</ul>
            <ul id="Table3">Table 3:</ul>
        </ul>
    </div>
</body>
</html>
